
<div class="animated fadeIn">
    <div class="padding-xm">
        <div class="row margin-0">
            <div class="col-xs-12 paddingLeft-0 marginBottom-xm">
                <div ng-class="{'box-loading': !selectedData }" class="bg-white borderWidth-1 borderColor-foreground padding-xm position-relative" style="height: 500px;">
                    <i ng-hide="selectedData" class="ion-load-c load"></i>
                     <div ng-show="selectedData">
                        <div ng-click="goal.toggle()" class="floatRight button button-primary">
                            Set Goal
                        </div>
                        <div class="data-name fontFamily-primary-bold c-black fontSize-s">
                            <img src="../assets/images/{{selectedData[0].type}}.svg" class="display-inline-block" style="max-height: 15px; vertical-align: text-top;" alt="{{key}}"> {{key}}
                        </div>
                        <div class="marginBottom-xl">
                            <div ng-show="!selectedData[0].isDanger" class="data-value display-inline-block">
                                <span class="fontFamily-primary fontWeight-3 fontSize-xxl marginRight-s c-black">{{selectedData[0].value  | number: 2}}</span> <span class="c-grey fontWeight-3">{{selectedData[0].unit}}</span>
                            </div>
                            <div ng-show="selectedData[0].isDanger" class="data-value display-inline-block">
                                <span class="fontFamily-primary fontWeight-3 fontSize-xxl marginRight-s c-danger">{{selectedData[0].value  | number: 2}}</span> <span class="c-danger fontWeight-3">{{selectedData[0].unit}}</span>
                            </div>
                        </div>
                        <highchart style="height: 260px" id="chartData" config="chartData"></highchart>
                    </div> 
                </div>
            </div>
        </div>

        <div ng-show="selectedData" class="row margin-0">
            <div class="col-xs-12 paddingLeft-0">
                <div class="bg-white borderWidth-1 borderColor-foreground paddingTopBottom-xm position-relative boxShadow-card fontFamily-primary">
                    <div class="data-history">
                        <div class="fontFamily-primary-bold c-grey textTransform-uppercase paddingLeftRight-xm paddingLeftRight-xm">
                            history
                        </div>
                        <div ng-repeat="data in selectedData" class="row margin-0 friend-item paddingTopBottom-xm paddingLeftRight-xm fontFamily-primary">
                            <div class="col-xs-3 c-grey-d padding-0 fontFamily-primary-bold">
                                {{ data.value | number: 2 }} <span ng-show="data.unit" class="fontFamily-primary c-grey-l textTransform-uppercase">/ {{data.unit}}</span>
                            </div>
                            <div class="col-xs-3 c-grey-d textTransform-capitilze">
                                {{ data.name }}
                            </div>
                            <div class="col-xs-6 textAlign-right c-grey-l">
                                {{ data.timestamp * 1000  | date:'medium'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-show="goal._show" class="animated fadeIn _modal">
    <div class="padding-xm">
        <div class="animated zoomIn bg-white padding-xm boxShadow-card borderRadius-xs borderWidth-1 borderColor-foreground borderStyle-solid centered" style="min-width: 200px; max-width: 400px; max-height: 450px;">
            <div class="fontFamily-primary-bold textTransform-uppercase position-relative">
                Set Goal <span class="floatRight"><i ng-click="goal.close()" class="icon ion-close-circled c-grey fontSize-xm"></i>
            </div>
            <div ng-class="{'box-loading': goal._loading}" class="marginTop-xxs">
                <i ng-show="goal._loading" class="ion-load-c load"></i>
                <div ng-hide="goal._loading" class="input">
                    <input type="text" ng-model="goal._value" placeholder="Target value (eg. 65)">
                </div>
                <div ng-hide="goal._loading" class="marginTop-xs textAlign-right">
                    <div ng-click="goal.add()" class="button display-inline-block button-primary">
                        Add
                    </div>
                    <div ng-click="goal.close()" class="button display-inline-block">
                        Close
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
