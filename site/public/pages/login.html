<style>
    body {
        background-color: #2a65ff !important;
    }
    .navbar, .menubar { 
        display: none;
    }
    .load {
        -webkit-animation:spin .5s linear infinite;
        -moz-animation:spin .5s linear infinite;
        animation:spin .5s linear infinite;
        color: #aaaaaa;
    }
    @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
    @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
    @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
</style>

<div class="container display-flex justifyContent-center alignItems-center">
    <div class="borderRadius-xs bg-white boxShadow-card padding-m marginTop-xl" style='width: 360px; min-height: 400px;'>
        <div class="fontFamily-primary-bold c-primary fontSize-xl textTransform-uppercase">
            WELSE
        </div>
        <div class="fontFamily-primary c-grey-l fontSize-l marginTop-l">
            Hello there,</br>
            Welcome Back
        </div>
        <form ng-submit="login(user)">
          <div class="loginForm marginTop-l">
              <div class="input">
                  <input ng-model="user.email" type="email" type="text" placeholder="Email Address">
              </div>
              <div class="input">
                  <input ng-model="user.password" type="password" placeholder="Password">
              </div>
              <!--<div ui-sref="forgetpassword" class="link link-primary textAlign-right fontFamily-primary-bold display-block marginTop-xs">
                  Forget password?
              </div>-->
          </div>
          <div class="loginButton marginTop-xl">
              <button
                ng-class="{
                  'button-grey-d': loading,
                  'cursor-progress': loading,
                  'c-white': loading,
                  'button-primary': !loading}"
                type="submit" class="button fontFamily-primary-bold button-full">
                <span ng-hide="loading">Login</span>
                <i ng-show="loading" class="ion-load-c load"></i>
              </button>
          </div>
        </form>
        <div class="marginTop-xl">
            <div class="fontFamily-primary c-grey-l">
                Don't have an account? <span ui-sref="signup({type:'user'})" class="link link-grey fontFamily-primary-bold">Register</span>
            </div>
        </div>
    </div>
</div>
